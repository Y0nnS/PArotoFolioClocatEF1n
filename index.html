<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Changed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            950: '#09090b',
                            900: '#111827',
                            800: '#1f2937',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center relative overflow-hidden p-4">
    <div class="absolute -top-20 -right-20 w-64 h-64 rounded-full bg-blue-900/20 blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-72 h-72 rounded-full bg-purple-900/20 blur-3xl"></div>
    <div class="relative z-10 max-w-2xl w-full">
        <div class="fade-in bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-8 md:p-12 text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                We've Moved!
            </h1>
            
            <p class="text-gray-300 mb-4 text-lg">
                Our website has a new home. You'll be redirected to our new domain shortly.
            </p>
            
            <p class="text-gray-400 mb-8">
                If you're not redirected automatically, please click the button below.
            </p>
            
            <div class="flex justify-center">
                <a 
                    href="https://mynameanfin.vercel.app/" 
                    class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-medium text-white hover:opacity-90 transition-all duration-300 shadow-lg hover:shadow-xl">
                    Go to New Website
                </a>
            </div>
        </div>
    </div>
</body>
</html>
